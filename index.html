<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task Board</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="assets/js/app.js" defer></script>
    <link rel="icon" href="assets/images/post-it.png" type="image/png">


</head>

<body>
    <div class="gridContainer">
        <header>
            <img src="./assets/images/title.png" alt="Task Manager Header" class="headerImage">
        </header>
        <div class="imageNote">
            <form onsubmit="addTask(event)" id="tasksForm">
                <textarea id="description" placeholder="Enter task description"></textarea>
                <br><br>
                <input type="date" id="date" placeholder="Enter date:" />
                <br><br>
                <input type="time" id="time" placeholder="Enter time:" />
            </form>
        </div>

        <div class="buttonsContainer">
            <button type="submit" class="styledButton" form="tasksForm">Add Task</button>
            <button type="reset" class="styledButton" form="tasksForm">Clear Form</button>
        </div>
        <div id="taskBoard" class="taskBoard">
        </div>
    </div>
    </div>



</body>

</html>
